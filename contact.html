<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me | Steven's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS Variables for Theming */
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-dark: #1d4ed8;
      --secondary: #7e22ce;
      --accent: #f97316;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #ffffff;
      --bg-secondary: #f8fafc;
      --card-bg: #ffffff;
      --header-bg: rgba(255, 255, 255, 0.95);
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(0, 0, 0, 0.15);
      --transition: all 0.3s ease;
      --radius: 12px;
      --max-width: 1000px;
      --glow: 0 0 20px rgba(37, 99, 235, 0.2);
    }

    /* Dark Theme Variables */
    [data-theme="dark"] {
      --primary: #3b82f6;
      --primary-light: #60a5fa;
      --primary-dark: #2563eb;
      --secondary: #a855f7;
      --accent: #fb923c;
      --success: #34d399;
      --warning: #fbbf24;
      --danger: #f87171;
      --text: #f3f4f6;
      --text-light: #d1d5db;
      --bg: #0f172a;
      --bg-secondary: #1e293b;
      --card-bg: #1a2434;
      --header-bg: rgba(15, 23, 42, 0.95);
      --shadow: rgba(0, 0, 0, 0.35);
      --shadow-hover: rgba(0, 0, 0, 0.45);
      --glow: 0 0 30px rgba(59, 130, 246, 0.3);
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
      transition: var(--transition);
      padding: 2rem 1rem;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary), transparent 70%);
      opacity: 0.05;
      animation: float 25s infinite linear;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -50px) rotate(90deg); }
      50% { transform: translate(-40px, 30px) rotate(180deg); }
      75% { transform: translate(30px, 40px) rotate(270deg); }
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: var(--text);
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 5px rgba(37, 99, 235, 0.3)); }
      100% { filter: drop-shadow(0 0 15px rgba(126, 34, 206, 0.5)); }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }

    h2:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    h2:hover:after {
      width: 100%;
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
      color: var(--primary);
    }

    p {
      margin-bottom: 1rem;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      color: var(--primary-dark);
    }

    /* Layout */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    main {
      padding: 2rem 0;
    }

    section {
      margin-bottom: 3rem;
    }

    /* Intro Section */
    .intro {
      text-align: center;
      padding: 3rem 2rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border-radius: var(--radius);
      margin-bottom: 3rem;
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
    }

    .intro:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .intro h2 {
      color: white;
      font-size: 2.5rem;
      animation: introText 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes introText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .intro p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
      animation: introText 1s ease-out 0.3s forwards;
    }

    /* Contact Form */
    .contact-form {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 50px;
      box-shadow: 0 4px 6px var(--shadow);
      max-width: 800px;
      margin: 0 auto 100px;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(50px) rotateX(-10deg);
      transition: opacity 1s ease 0.3s, transform 1s ease 0.3s;
      border-left: 5px solid var(--primary);
    }

    body[data-theme="dark"] .contact-form {
      background: var(--card-bg);
    }

    .contact-form.visible {
      opacity: 1;
      transform: translateY(0) rotateX(0);
    }

    .contact-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px var(--shadow-hover), var(--glow);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    label {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: inherit;
      display: block;
    }

    input, textarea {
      padding: 18px 20px;
      border: 2px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: var(--transition);
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text);
    }

    body[data-theme="dark"] input,
    body[data-theme="dark"] textarea {
      background: rgba(50, 50, 50, 0.8);
      border-color: #444;
      color: var(--text);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
      transform: translateY(-3px);
    }

    textarea {
      min-height: 180px;
      resize: vertical;
    }

    /* CAPTCHA Styles */
    .captcha-container {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 25px;
      margin: 20px 0;
      border: 2px solid var(--primary-light);
      transition: var(--transition);
    }

    .captcha-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px var(--shadow);
    }

    .captcha-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .captcha-header h4 {
      color: var(--primary);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .captcha-refresh {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .captcha-refresh:hover {
      background: var(--primary-dark);
      transform: rotate(180deg) scale(1.1);
    }

    .captcha-challenge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .captcha-image {
      background: linear-gradient(45deg, var(--primary-light), var(--secondary));
      border-radius: var(--radius);
      padding: 25px;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 5px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      user-select: none;
      min-width: 200px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .captcha-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shine 3s infinite;
    }

    .captcha-input {
      flex: 1;
      min-width: 250px;
    }

    .captcha-input input {
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 3px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .captcha-status {
      text-align: center;
      margin-top: 15px;
      min-height: 24px;
      font-weight: 600;
      transition: var(--transition);
    }

    .captcha-status.valid {
      color: var(--success);
    }

    .captcha-status.invalid {
      color: var(--danger);
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Submit Button */
    .submit-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 20px;
      border-radius: var(--radius);
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(108, 99, 255, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: var(--text-light);
    }

    .submit-btn:active:not(:disabled) {
      transform: translateY(-2px);
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .submit-btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(40, 40);
        opacity: 0;
      }
    }

    /* Toggle buttons */
    .toggle-btn, .top-btn {
      position: fixed;
      z-index: 100;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .toggle-btn {
      bottom: 30px;
      right: 30px;
    }

    .top-btn {
      bottom: 30px;
      left: 30px;
      opacity: 0;
      visibility: hidden;
    }

    .top-btn.visible {
      opacity: 1;
      visibility: visible;
    }

    .toggle-btn:hover, .top-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Success message */
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 40px;
      border-radius: var(--radius);
      text-align: center;
      z-index: 1000;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: var(--transition);
      max-width: 500px;
      width: 90%;
    }

    .success-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .success-message i {
      font-size: 4rem;
      margin-bottom: 20px;
      display: block;
    }

    /* Particle animation for form */
    .form-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
      border-radius: var(--radius);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scroll-fade {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .scroll-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .intro h2 {
        font-size: 2.5rem;
      }
      
      .intro p {
        font-size: 1.1rem;
      }
      
      .contact-form {
        padding: 30px 20px;
      }
      
      .captcha-challenge {
        flex-direction: column;
      }
      
      .captcha-image {
        font-size: 2rem;
        min-width: 180px;
      }
      
      .toggle-btn, .top-btn {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .intro h2 {
        font-size: 2rem;
      }
      
      .toggle-btn, .top-btn {
        padding: 10px 15px;
        font-size: 0.8rem;
      }
      
      .toggle-btn {
        right: 20px;
        bottom: 20px;
      }
      
      .top-btn {
        left: 20px;
        bottom: 20px;
      }
      
      .captcha-image {
        font-size: 1.8rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating background elements -->
  <div class="bg-elements" id="floatingElements"></div>

  <div class="container">
    <main>
      <section class="intro scroll-fade">
        <h2><i class="fas fa-paper-plane"></i> Contact Me</h2>
        <p>Have a question, idea, or want to collaborate? Drop me a message! I'm excited to connect with you and explore new possibilities together.</p>
        <div class="contact-info">
          <p><i class="fas fa-envelope"></i> hello@example.com | <i class="fas fa-phone"></i> +1 (123) 456-7890</p>
        </div>
      </section>

      <section class="contact-form scroll-fade">
        <div class="form-particles" id="formParticles"></div>
        <form id="contactForm">
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" />
          </div>
          
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />
          </div>
          
          <div class="form-group">
            <label for="message"><i class="fas fa-comment-dots"></i> Your Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="What would you like to say?"></textarea>
          </div>
          
          <!-- CAPTCHA Section -->
          <div class="captcha-container">
            <div class="captcha-header">
              <h4><i class="fas fa-shield-alt"></i> Security Verification</h4>
              <button type="button" class="captcha-refresh" id="refreshCaptcha" title="Generate new code">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
            
            <div class="captcha-challenge">
              <div class="captcha-image" id="captchaImage">
                <!-- CAPTCHA code will be generated here -->
              </div>
              <div class="captcha-input">
                <input type="text" id="captchaInput" placeholder="Enter the code above" maxlength="6" autocomplete="off" />
              </div>
            </div>
            
            <div class="captcha-status" id="captchaStatus">
              <!-- Status messages will appear here -->
            </div>
          </div>
          
          <button type="submit" class="submit-btn" id="submitBtn" disabled>
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </form>
      </section>
    </main>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i>
      <h3>Message Sent Successfully!</h3>
      <p>Thank you for reaching out. I'll get back to you soon.</p>
      <button id="closeSuccess" style="margin-top:20px; padding:10px 20px; background:white; color:var(--primary); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Close</button>
    </div>

    <!-- Dark Mode + Back to Top -->
    <button id="darkToggle" class="toggle-btn"><i class="fas fa-moon"></i> Dark Mode</button>
    <button id="backToTop" class="top-btn"><i class="fas fa-arrow-up"></i> Back to Top</button>
  </div>

  <script>
    // DOM Elements
    const darkToggle = document.getElementById('darkToggle');
    const backToTop = document.getElementById('backToTop');
    const scrollElements = document.querySelectorAll('.scroll-fade');
    const floatingElements = document.getElementById('floatingElements');
    const contactForm = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');
    const closeSuccess = document.getElementById('closeSuccess');
    const submitBtn = document.getElementById('submitBtn');
    const captchaImage = document.getElementById('captchaImage');
    const captchaInput = document.getElementById('captchaInput');
    const captchaStatus = document.getElementById('captchaStatus');
    const refreshCaptcha = document.getElementById('refreshCaptcha');
    
    // Generate random CAPTCHA code
    function generateCaptcha() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return captcha;
    }
    
    // Store current CAPTCHA
    let currentCaptcha = '';
    
    // Create CAPTCHA with visual effects
    function createCaptcha() {
      currentCaptcha = generateCaptcha();
      
      // Create animated CAPTCHA display
      captchaImage.innerHTML = '';
      for (let i = 0; i < currentCaptcha.length; i++) {
        const charSpan = document.createElement('span');
        charSpan.textContent = currentCaptcha[i];
        charSpan.style.display = 'inline-block';
        charSpan.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
        charSpan.style.margin = '0 5px';
        charSpan.style.animation = `charAppear 0.5s ease ${i * 0.1}s forwards`;
        charSpan.style.opacity = '0';
        charSpan.style.transformOrigin = 'center';
        captchaImage.appendChild(charSpan);
      }
      
      // Add CSS for character animation
      if (!document.querySelector('#captchaAnimation')) {
        const style = document.createElement('style');
        style.id = 'captchaAnimation';
        style.textContent = `
          @keyframes charAppear {
            0% { opacity: 0; transform: translateY(20px) rotate(-10deg); }
            100% { opacity: 1; transform: translateY(0) rotate(0deg); }
          }
        `;
        document.head.appendChild(style);
      }
      
      // Clear input and status
      captchaInput.value = '';
      captchaStatus.textContent = '';
      captchaStatus.className = 'captcha-status';
      submitBtn.disabled = true;
    }
    
    // Validate CAPTCHA input
    function validateCaptcha() {
      const userInput = captchaInput.value.replace(/\s/g, '');
      
      if (userInput === '') {
        captchaStatus.textContent = 'Please enter the CAPTCHA code';
        captchaStatus.className = 'captcha-status';
        submitBtn.disabled = true;
        return false;
      }
      
      if (userInput === currentCaptcha) {
        captchaStatus.textContent = '✓ CAPTCHA verified successfully!';
        captchaStatus.className = 'captcha-status valid';
        submitBtn.disabled = false;
        return true;
      } else {
        captchaStatus.textContent = '✗ Incorrect CAPTCHA code. Please try again.';
        captchaStatus.className = 'captcha-status invalid';
        submitBtn.disabled = true;
        
        // Shake animation for wrong input
        captchaInput.style.animation = 'shake 0.5s ease';
        setTimeout(() => {
          captchaInput.style.animation = '';
        }, 500);
        
        return false;
      }
    }
    
    // Create floating background elements
    function createBgElements() {
      for (let i = 0; i < 15; i++) {
        const element = document.createElement('div');
        element.classList.add('bg-circle');
        const size = Math.random() * 100 + 50;
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        element.style.left = `${Math.random() * 100}%`;
        element.style.top = `${Math.random() * 100}%`;
        element.style.animationDelay = `${Math.random() * 20}s`;
        element.style.background = `radial-gradient(circle, ${i % 3 === 0 ? 'var(--primary)' : i % 3 === 1 ? 'var(--secondary)' : 'var(--accent)'}, transparent)`;
        floatingElements.appendChild(element);
      }
    }
    
    // Check for saved theme preference
    if (localStorage.getItem('theme') === 'dark' || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
      document.documentElement.setAttribute('data-theme', 'dark');
      darkToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      darkToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
    }
    
    // Scroll animation triggers
    function checkVisibility() {
      const elements = document.querySelectorAll('.intro, .contact-form');
      elements.forEach(element => {
        const rect = element.getBoundingClientRect();
        const isVisible = rect.top <= window.innerHeight * 0.85;
        
        if (isVisible) {
          element.classList.add('visible');
        }
      });
      
      // Back to top button visibility
      if (window.scrollY > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    }
    
    // Dark mode toggle
    darkToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      if (newTheme === 'dark') {
        darkToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      } else {
        darkToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
      }
    });
    
    // Back to top functionality
    backToTop.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
    
    // Form submission with CAPTCHA verification
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Final CAPTCHA validation
      if (!validateCaptcha()) {
        createCaptcha(); // Generate new CAPTCHA on failed submission
        return;
      }
      
      // Create particle effect on successful submission
      createFormParticles();
      
      // Show success message after delay
      setTimeout(() => {
        successMessage.classList.add('show');
      }, 800);
      
      // Reset form and generate new CAPTCHA
      setTimeout(() => {
        contactForm.reset();
        createCaptcha();
      }, 500);
    });
    
    // CAPTCHA input validation on typing
    captchaInput.addEventListener('input', () => {
      validateCaptcha();
    });
    
    // Refresh CAPTCHA button
    refreshCaptcha.addEventListener('click', () => {
      createCaptcha();
      
      // Add refresh animation
      refreshCaptcha.style.transform = 'rotate(360deg)';
      setTimeout(() => {
        refreshCaptcha.style.transform = '';
      }, 300);
    });
    
    closeSuccess.addEventListener('click', () => {
      successMessage.classList.remove('show');
    });
    
    // Create particles around form
    function createFormParticles() {
      const formParticles = document.getElementById('formParticles');
      formParticles.innerHTML = '';
      
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const startX = Math.random() * 100;
        const startY = Math.random() * 100;
        const endX = startX + (Math.random() * 40 - 20);
        const endY = startY + (Math.random() * 40 - 20);
        
        particle.style.left = `${startX}%`;
        particle.style.top = `${startY}%`;
        particle.style.backgroundColor = i % 3 === 0 ? 'var(--primary)' : i % 3 === 1 ? 'var(--secondary)' : 'var(--accent)';
        
        formParticles.appendChild(particle);
        
        // Animate particle
        const animation = particle.animate([
          { opacity: 0, transform: 'scale(0)' },
          { opacity: 1, transform: 'scale(1)' },
          { opacity: 0, transform: `translate(${endX - startX}%, ${endY - startY}%) scale(0)` }
        ], {
          duration: 1000,
          easing: 'cubic-bezier(0.22, 0.61, 0.36, 1)'
        });
        
        animation.onfinish = () => {
          particle.remove();
        };
      }
    }
    
    // Add floating particles to form on focus
    const formInputs = document.querySelectorAll('input, textarea');
    formInputs.forEach(input => {
      input.addEventListener('focus', () => {
        createFormParticles();
      });
    });
    
    // Initialize
    createBgElements();
    createCaptcha(); // Generate initial CAPTCHA
    
    // Initialize scroll animations
    window.addEventListener('scroll', checkVisibility);
    window.addEventListener('load', checkVisibility);
    window.addEventListener('resize', checkVisibility);
    
    // Initial visibility check
    setTimeout(checkVisibility, 100);
  </script>
